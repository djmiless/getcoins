<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="main">
      <nav>
        <div class="logo">
          <img src="/images/babelifestyle.png" alt="" class="logoii">
          <div>
            <h3 class="co">GetCoins</h3>
          </div>
        </div> 
        <div class="nav-links">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">P2P exchange</a></li>
            <li><a href="">Security</a></li> 
            <li><a href="">Login/Register</a></li>
          </ul>
        </div>
      </nav>
      <div class="information"> 
        <div class="overlay"></div>
        <img src="/images/smartphone-4076145_1280.png" alt="" class="mobile">
        <div id="circle">
          <div class="feature one">
            <img src="/images/banknotes-512.png">
            <div>
              <h1>Instant</h1>
              <p>Buy coins instantly</p>
            </div>
          </div>
          <div class="feature two">
            <img src="/images/padlock-10-512.png" alt="">
            <div>
                <h1>Secure</h1>
                <p>World-class Security</p>
            </div>
          </div>
          <div class="feature three">
            <img src="/images/woman-512.png" alt="">
            <div>
              <h1>24/7 Support</h1>
              <p>Help availble 24/7</p>
            </div>
          </div>
          <div class="feature four">
             <img src="/images/money-2-512.png" alt="">
             <div>
              <h1>Trade coins</h1>
              <p>Make profits easily through our trading system</p>
             </div>
          </div>
        </div>
      </div>
      

      <div class="controls">
        <img src="/images/arrow-40163_1280.png" alt="" id="high">
        <h3>Features</h3>
        <img src="/images/arrow-40163_1280.png" alt="" id="low">
        
      </div>
    </div>


    <script>
      var circle = document.getElementById("circle");
      var high = document.getElementById("high");
      var low = document.getElementById("low");

      var rotateValue = circle.style.transform;
      var rotateSum;

      high.onclick = function()
      {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }
      low.onclick = function()
      {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }
    </script>

    
</body>
</html>
